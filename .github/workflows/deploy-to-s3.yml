name: Deploy React App with .env.dev Configuration

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: "16"

      - name: Install Dependencies
        run: npm install

      - name: Setup .env File
        run: cp .env.dev .env

      - name: Build
        run: npm run build

      - name: Setup Sensitive Environment Variables
        run: |
          echo "REACT_APP_USER_POOL_ID=${{ secrets.REACT_APP_USER_POOL_ID }}" >> .env
          echo "REACT_APP_USER_POOL_REGION=${{ secrets.REACT_APP_USER_POOL_REGION }}" >> .env
          echo "REACT_APP_USER_POOL_CLIENT_ID=${{ secrets.REACT_APP_USER_POOL_CLIENT_ID }}" >> .env
          echo "REACT_APP_AUTH_USER_POOL_WEB_CLIENT_ID=${{ secrets.REACT_APP_AUTH_USER_POOL_WEB_CLIENT_ID }}" >> .env
