name: Deploy React App with .env.dev Configuration

on:
  workflow_dispatch:

permissions:
  id-token: write
  statuses: write
  contents: read
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: "18"

      - name: Install Dependencies
        run: npm install

      - name: Load .env.dev contents to GitHub Environment
        run: |
          while IFS= read -r line || [[ -n "$line" ]]; do
            if [[ "$line" == *'='* && "$line" != '#'* ]]; then
              echo "$line" >> $GITHUB_ENV
            fi
          done < .env.dev

      - name: Print environment variables
        run: |
          echo "REACT_APP_USER_POOL_ID=$REACT_APP_USER_POOL_ID"
          echo "REACT_APP_USER_POOL_CLIENT_ID=$REACT_APP_USER_POOL_CLIENT_ID"
          # ... print other relevant variables

      - name: Build
        run: npm run build

      - name: Print aws-exports.js contents
        run: |
          cat src/aws-exports.js

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v1.6.1
        with:
          aws-region: eu-north-1
          role-to-assume: arn:aws:iam::${{ env.REACT_APP_AWS_IAM }}:role/GithubActionsS3Role
          role-session-name: S3PublishPackage
          role-duration-seconds: 900

      - name: Check login
        run: aws sts get-caller-identity

      - name: Deploy static site to S3 bucket
        run: aws s3 sync ./build s3://${{ env.REACT_APP_BUCKET }}
